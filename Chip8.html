<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="Chip8.js"></script>
    </head>
    <body>
        <script>
            Processor.init();
            Processor.execute("0xF015");
            Processor.execute("0xF118");
            Processor.main();
            setTimeout(function()
            {
                Processor.execute("0xFA07")
            }, 40);

            console.log("PC: " + Processor.PC);
            Processor.execute("0x300A");
            console.log("PC: " + Processor.PC);

            setTimeout(function()
            {
                Processor.execute("0xF20A");
            }, 1000);
            setTimeout(function()
            {
                Processor.execute("0xE1A1");
                console.log("PC: " + Processor.PC);
            }, 3000);
        </script>
    </body>
</html>
