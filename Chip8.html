<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="Chip8.js"></script>
        <script src="Graphics.js"></script>
    </head>
    <body>
        <div id="display">
            <canvas id="my_canvas" width="640" height="320">

            </canvas>
        </div>
        <script>
            var display_width = Processor.get_display_width();
            var display_height = Processor.get_display_height();
            var display = Processor.get_display();
            var graphics = new graphics_render(document.getElementById('my_canvas'), display_width, display_height);
            console.log("PC");
            console.log(Processor.PC);
            Processor.init();
            Processor.execute("0xF015");
            Processor.execute("0xF118");
            Processor.main();
            Processor.display_test();
            graphics.render(display);
            setTimeout(function()
            {
                Processor.execute("0xFA07")
            }, 40);

            console.log("PC: " + Processor.PC);
            Processor.execute("0x300A");
            console.log("PC: " + Processor.PC);

            setTimeout(function()
            {
                Processor.execute("0xF20A");
            }, 1000);
            setTimeout(function()
            {
                Processor.execute("0xE1A1");
                console.log("PC: " + Processor.PC);
            }, 3000);
        </script>
    </body>
</html>
