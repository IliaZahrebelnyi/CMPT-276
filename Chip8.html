<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="Chip8.js"></script>
        <script src="Graphics.js"></script>
        <script src="Fontset.js"></script>
    </head>
    <body>
        <div id="display" align="center">
            <h1>Chip 8 Emulator</h1>
            <canvas id="my_canvas" width="640" height="320" >
            </canvas>
        </div>
        <script>
            var display_width = Processor.display_width;
            var display_height = Processor.display_height;
            var display = Processor.display;
            var graphics = new graphics_render(document.getElementById('my_canvas'), display_width, display_height);
            Processor.init();
            Processor.main();
            setTimeout(function()
            {
                Processor.execute("0xD655");
            }, 30);
            setTimeout(function()
            {
                Processor.execute("0xF229");
            }, 60);
            setTimeout(function()
            {
                Processor.execute("0xF015"); // SetDelayTimer
            }, 100);
            setTimeout(function()
            {
                Processor.execute("0xF118"); // SetSoundTimer
            }, 200);
            setTimeout(function()
            {
                Processor.execute("0xF11E"); // AddVxIStore
            }, 300);
            setTimeout(function()
            {
                Processor.execute("0xAB09"); // SetItoNNN
            }, 400);
            setTimeout(function()
            {
                Processor.execute("0xF355"); // StoreV0VxtoMemory
            }, 500);
            setTimeout(function()
            {
                Processor.execute("0xAB09"); // SetItoNNN
            }, 600);
            setTimeout(function()
            {
                Processor.execute("0xFA07") // SetVxtoDT

                Processor.execute("0xF007") // SetVxtoDT
                Processor.execute("0xF107") // SetVxtoDT
                Processor.execute("0xF207") // SetVxtoDT
                Processor.execute("0xF307") // SetVxtoDT
            }, 700);
            setTimeout(function()
            {
                Processor.execute("0xF365"); // ReadMemoryWriteV0Vx
            }, 800);
            /*setTimeout(function()
            {
                Processor.execute("0xF033"); // StoreBCDRepVx
            }, 900);*/
            setTimeout(function()
            {
                Processor.execute("0xB90A"); // JumptoAddressAddV0
            }, 900);

            /*setTimeout(function()
            {
                Processor.execute("0xF20A"); // WaitSetVxtoKeyDown
            }, 1000);
            setTimeout(function()
            {
                Processor.execute("0xE1A1");
                console.log("PC: " + Processor.PC);
                console.log("Registers: " + Processor.Registers); // SkipNextInstruction_KeyUp
            }, 3000);*/
        </script>
    </body>
</html>
